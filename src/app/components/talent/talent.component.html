<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 p-4">
    <div
      *ngFor="let talent of talents"
      class="relative group cursor-pointer overflow-hidden"
    >
      <img
        [src]="talent.imageUrl"
        [alt]="talent.name"
        class="w-full h-72 object-cover transition-transform duration-300 group-hover:scale-105"
      />
      
      <div
        class="absolute bottom-0 left-0 w-full bg-black/50 text-white text-center
                   py-2 text-sm md:text-base font-medium transition-opacity
                   duration-300 opacity-0 group-hover:opacity-100"
      >
        {{ talent.name }}
      </div>
    </div>
  </div>
